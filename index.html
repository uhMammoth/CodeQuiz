<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
      <div id="main-menu" class="bg-dark mx-auto text-center align-self-center text-light p-4">
        <h1>Coding Quiz</h1>
        <p>Answer the questions in the given time!</p>
        <button id="begin-quiz" type="button" class="btn btn-primary m-3">Begin</button>
      </div>
      
      <div id="quiz-timer" class="justify-content-center p-3">
        <h2>Time Left: <span id="time-left"></span></h2>
      </div>
      
      <div id="quiz-menu" class="rounded bg-dark mx-auto w-75 align-self-center text-light my-4 p-4">
        <h3 id="question">Lorem ipsum dolor sit amet consectetur adipisicing inctio beatae consectetur non vitae atque ullam?</h3>
        <ol id="choices" class="list-group w-100">
          <li id="choice" class="list-group-item list-group-item-action">stuff</li>
          <li id="choice" class="list-group-item list-group-item-action">stuff</li>
          <li id="choice" class="list-group-item list-group-item-action">stuff</li>
          <li id="choice" class="list-group-item list-group-item-action">stuff</li>
        </ol>
      </div>

      <div id="highscore-menu" class="rounded bg-dark mx-auto w-75 align-self-center text-light my-4 p-4">
        <section id="highscore-user" class="rounded bg-dark mx-auto w-75 align-self-center text-light my-4 p-4 text-center">
          <h2 class="mx-auto">Wow!</h2>
          <form>
            Enter your initials: <br><input id="initialsForm" type="text" name="fname"><br>
            <input id="initialsSubmit" type="button" value="Submit" class="btn btn-primary m-3">
          </form>
        </section>
        <section id="highscore-all" class="flex-wrap text-center">
          <div class="w-100 border-bottom border-light d-flex justify-content-around">
            <h2 class="align-self-center w-50">Highscores</h2>            
            <button id="resetQuiz" class="btn btn-primary m-3 ">Retake</button>
            <button id="resetHighscore" class="btn btn-primary m-3 ">Reset Highscores</button>              
          </div> 
          <ol id="highscore-list" class="w-50">
            
          </ol>
        </section>
      </div>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
